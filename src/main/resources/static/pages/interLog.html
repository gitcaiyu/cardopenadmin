<div>
    <form class="layui-form">
        <!-- <button class="layui-btn layui-btn-normal" @click="add()">
            <i class="layui-icon"></i> 添加</button>
        <button class="layui-btn layui-btn-normal">历史版本</button> -->
        <div class="layui-input-inline">
            <input type="text" name="NOW_DATE" :value="NOW_DATE" id="date1" placeholder="请选择日期" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline ml10">
            <button lay-submit="" lay-filter="search" class="layui-btn layui-btn-normal">立即查询</button>
            <a @click="searchReset()" class="layui-btn layui-btn-primary">重置</a>
        </div>
    </form>
    <div class="layui-form" style="position: relative;">
        <div style="overflow-x:auto;">
            <table class="layui-table">
                <colgroup>
                    <col width="170">
                    <col width="170">
                    <col width="400">
                </colgroup>
                <thead>
                <tr>
                    <th>记录时间</th>
                    <th>调用方法</th>
                    <th>错误信息</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item,index) in catelist" v-bink::key="index">
                    <td>{{item.NOW_DATE}}</td>
                    <td>{{item.CLASS_METHOD}}</td>
                    <td>
                        <div :title="item.IS_SUCCESS" style="width: 400px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{{item.IS_SUCCESS}}</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="page"></div>
    </div>
</div>
