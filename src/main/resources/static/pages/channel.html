<div>
    <meta charset="UTF-8">
    <form id="suppleBtns" class="layui-form">
        <div class="layui-input-inline ml10">
            <select lay-filter="city" name="city">
                <option value="">盟市</option>
                <option v-for="city in cityList" v-bind:value="city.cityCode">{{city.cityName}}</option>
            </select>
        </div>
        <div class="layui-input-inline ml10">
            <select lay-filter="county" name="county">
                <option value="">县区</option>
                <option v-for="county in countyList" v-bind:value="county.county_id">{{county.county_name}}</option>
            </select>
        </div>
        <div class="layui-input-inline ml10">
            <input type="text" autocomplete="off"  placeholder="渠道名称" class="layui-input" v-model="channel_name">
        </div>
        <div class="layui-input-inline ml10">
            <input type="text" autocomplete="off"  placeholder="渠道编码" class="layui-input" v-model="channel_id">
        </div>
        <div class="layui-input-inline ml10">
            <select lay-filter="channel_type" name="channel_type">
                <option value="">渠道类型</option>
                <option v-for="channel_type in typeList" v-bind:value="channel_type.channelId">{{channel_type.channelName}}</option>
            </select>
        </div>
        <div class="layui-input-inline ml10">
            <input type="text" autocomplete="off"  placeholder="负责人" class="layui-input" v-model="charge_name">
        </div>
        <div class="layui-input-inline ml10">
            <input type="text" autocomplete="off"  placeholder="负责人手机号" class="layui-input" v-model="charge_tel">
        </div>
        <div class="layui-input-inline ml10">
            <a @click="searchChannel()" class="layui-btn layui-btn-normal" >查询</a>
        </div>
    </form>
    <div class="layui-input-inline ml10">
        <a class="layui-btn layui-btn-normal" v-on:click="add()">新增</a>
    </div>
    <form class="layui-form">
        <div class="layui-form" style="position: relative;">
            <div style="overflow-x:auto;">
                <table class="layui-table" style="width: 100%;">
                    <colgroup>
                        <col width="50">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="100">
                        <col width="170">
                        <col width="70">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>全选</th>
                        <th>渠道编码</th>
                        <th>渠道名称</th>
                        <th>渠道类型</th>
                        <th>盟市</th>
                        <th>县区</th>
                        <th>负责人</th>
                        <th>负责人手机号</th>
                        <th>渠道地址</th>
                        <th>管理</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item,index) in codeList" v-bink::key="index">
                        <td>
                            <input type="checkbox" :value="item.ID" :checked="checkInit(item)" lay-filter="check" lay-skin="primary" >
                        </td>
                        <td>{{item.channel_id}}</td>
                        <td>{{item.channel_name}}</td>
                        <td>{{item.channel_type}}</td>
                        <td>{{item.city_name}}</td>
                        <td>{{item.county_name}}</td>
                        <td>{{item.charge_name}}</td>
                        <td>{{item.charge_tel}}</td>
                        <td>{{item.channel_address}}</td>
                        <td>
                            <a v-bind:class="{'layui-btn-disabled':checkEdit(item)}" class="layui-btn layui-btn-normal layui-btn-sm" v-on:click="edit(item)">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="page"></div>
        </div>
    </form>
    <!-- edit -->
    <form class="layui-form mt20" id="edit" style="display: none;">
        <div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">渠道编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="channelId" lay-verify="" autocomplete="off" placeholder="" class="layui-input input-disabled" disabled v-model="edit_data.channelId">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">渠道名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="channel_name" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="edit_data.channel_name">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">盟市</label>
                    <div class="layui-input-inline">
                        <select name="city">
                            <option v-model="edit_data.city" v-for="city in cityList" v-bind:value="city.cityCode">{{city.cityName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">县区</label>
                    <div class="layui-input-inline">
                        <select name="county">
                            <option v-model="edit_data.county" v-for="county in countyList" v-bind:value="county.county_id">{{county.county_name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">收件人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="charge_name" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="edit_data.charge_name">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">收件人电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="charge_tel" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="edit_data.charge_tel">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">收件人地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="channel_address" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="edit_data.channel_address">
                    </div>
                </div>
            </div>
            <div class="layui-form-item text-center">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="edit">保存</button>
                        <a href="javascript:" class="layui-btn layui-btn-danger layui-layer-close layui-layer-close1">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- add -->
    <form class="layui-form mt20" id="add" style="display: none;">
        <div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">渠道编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="channelId" lay-verify="" autocomplete="off" placeholder="" class="layui-input input-disabled" disabled v-model="add_data.channelId">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">渠道名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="channel_name" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="add_data.channel_name">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">盟市</label>
                    <div class="layui-input-inline">
                        <select name="city">
                            <option v-model="add_data.city" v-for="city in cityList" v-bind:value="city.cityCode">{{city.cityName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">县区</label>
                    <div class="layui-input-inline">
                        <select name="county">
                            <option v-model="add_data.county" v-for="county in countyList" v-bind:value="county.county_id">{{county.county_name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">收件人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="charge_name" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="add_data.charge_name">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">收件人电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="charge_tel" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="add_data.charge_tel">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label">收件人地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="channel_address" lay-verify="required" autocomplete="off" placeholder="" class="layui-input" v-model="add_data.channel_address">
                    </div>
                </div>
            </div>
            <div class="layui-form-item text-center">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="edit">保存</button>
                        <a href="javascript:" class="layui-btn layui-btn-danger layui-layer-close layui-layer-close1">取消</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="load" v-show="load"></div>
</div>
