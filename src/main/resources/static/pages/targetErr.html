<div>
    <form class="layui-form">
        <!-- <button class="layui-btn layui-btn-normal" @click="add()">
            <i class="layui-icon"></i> 添加</button>
        <button class="layui-btn layui-btn-normal">历史版本</button> -->
        <div class="layui-input-inline">
            <input type="text" name="ERROR_DATE" :value="ERROR_DATE" id="date1" placeholder="请选择日期" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline ml10">
            <button lay-submit="" lay-filter="search" class="layui-btn layui-btn-normal">立即查询</button>
            <a @click="searchReset()" class="layui-btn layui-btn-primary">重置</a>
        </div>
    </form>
    <div class="layui-form" style="position: relative;">
        <div style="overflow-x:auto;">
            <table class="layui-table" style="width: 2000px;">
                <colgroup>
                    <col width="170">
                    <col width="170">
                    <!-- <col width="600"> -->
                    <col>
                    <col width="600">
                </colgroup>
                <thead>
                <tr>
                    <th>创建时间</th>
                    <th>数据日期</th>
                    <!-- <th>表达式</th> -->
                    <th>名称</th>
                    <th>错误信息</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(item,index) in catelist" v-bink::key="index">
                    <td>{{item.ERROR_TIME}}</td>
                    <td>{{item.ERROR_DATE}}</td>
                    <!-- <td>
                        <div :title="item.TARGET_EXPRE" style="width: 560px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{{item.TARGET_EXPRE}}</div>
                    </td> -->
                    <td>
                        <div :title="item.ERROR_NAME" style="width: 760px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{{item.ERROR_NAME}}</div>
                    </td>
                    <td>
                        <div :title="item.ERROR_MESSAGE" style="width: 760px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis">{{item.ERROR_MESSAGE}}</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="page"></div>
    </div>
    <form class="layui-form mt20" id="bigCateAdd" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">产品大类名称</label>
            <div class="layui-input-inline">
                <input type="text" name="pro_NAME" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-normal mt20" lay-submit="" lay-filter="add">添加大分类</button>
                <a class="layui-btn layui-btn-danger mt20 layui-layer-close layui-layer-close1" href="javascript:">取消</a>
            </div>
        </div>
    </form>
    <form class="layui-form mt20" id="bigCateEdit" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">产品大类名称</label>
            <div class="layui-input-inline">
                <input type="text" name="pro_NAME" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-normal mt20" lay-submit="" lay-filter="edit">编辑大分类</button>
                <a class="layui-btn layui-btn-danger mt20 layui-layer-close layui-layer-close1" href="javascript:">取消</a>
            </div>
        </div>
    </form>
</div>
