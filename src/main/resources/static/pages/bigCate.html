<div>
    <form class="layui-form">
        <!-- <button class="layui-btn layui-btn-normal" @click="add()">
            <i class="layui-icon"></i> 添加</button>
        <button class="layui-btn layui-btn-normal">历史版本</button> -->
        <div class="layui-input-inline">
            <input type="text" name="pro_NAME" :value="pro_NAME" placeholder="请输入名称或编码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline ml10">
            <button lay-submit="" lay-filter="search" class="layui-btn layui-btn-normal">立即查询</button>
            <a @click="searchReset()" class="layui-btn layui-btn-primary">重置</a>
        </div>
    </form>
    <table class="layui-table">
        <colgroup>
            <col width="150">
            <col width="150">
            <!-- <col width="150"> -->
        </colgroup>
        <thead>
            <tr>
                <th>产品大类编号</th>
                <th>产品大类名称</th>
                <!-- <th>操作</th> -->
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item,index) in catelist" v-bind:key="index">
                <td>{{item.PRO_ID}}</td>
                <td>{{item.PRO_NAME}}</td>
                <!-- <td>
                    <a class="layui-btn layui-btn-sm layui-btn-normal" @click="edit(item.pro_ID)" href="javascript:">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-sm" @click="del(item.pro_ID)" href="javascript:">删除</a>
                </td> -->
            </tr>
        </tbody>
    </table>
    <div id="page"></div>
    <form class="layui-form mt20" id="bigCateAdd" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">产品大类名称</label>
            <div class="layui-input-inline">
                <input type="text" name="pro_NAME" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-normal mt20" lay-submit="" lay-filter="add">添加大分类</button>
                <a class="layui-btn layui-btn-danger mt20 layui-layer-close layui-layer-close1" href="javascript:">取消</a>
            </div>
        </div>
    </form>
    <form class="layui-form mt20" id="bigCateEdit" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">产品大类名称</label>
            <div class="layui-input-inline">
                <input type="text" name="pro_NAME" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-normal mt20" lay-submit="" lay-filter="edit">编辑大分类</button>
                <a class="layui-btn layui-btn-danger mt20 layui-layer-close layui-layer-close1" href="javascript:">取消</a>
            </div>
        </div>
    </form>
    <div class="load" v-show="load"></div>
</div>
